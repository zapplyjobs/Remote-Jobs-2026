name: Bug Report
description: Report an issue with the job board or data
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of issue are you experiencing?
      options:
        - Incorrect job data (wrong company, title, location)
        - Broken job link (404 or expired)
        - Missing job information
        - Website display issue
        - Data formatting problem
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug you encountered
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: input
    id: job-link
    attributes:
      label: Job Link (if applicable)
      description: Link to the affected job posting
      placeholder: https://github.com/zapplyjobs/New-Grad-Jobs-2026#company-name

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help us fix this
      placeholder: Screenshots, browser info, etc.
