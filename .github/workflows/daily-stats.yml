name: Daily GitHub Stats to Discord

on:
  schedule:
    # Runs at 6:00 AM London time (GMT/BST)
    # London = UTC+0 (winter) or UTC+1 (summer DST)
    # Using 6 AM UTC = 6 AM GMT (winter) / 7 AM BST (summer)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers for testing

concurrency:
  group: daily-stats-${{ github.repository }}
  cancel-in-progress: false

jobs:
  post-daily-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit data files

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest node-fetch

      - name: Fetch and post daily stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ORG_NAME: 'zapplyjobs'
        run: node .github/scripts/daily-stats.js

      - name: Pull latest changes before commit
        run: git pull origin master --rebase --autostash || true

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update daily stats and stargazer data [skip ci]"
          file_pattern: ".github/data/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
