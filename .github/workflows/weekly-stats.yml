name: Weekly GitHub Summary to Discord

on:
  schedule:
    # Runs at 6:15 AM London time (GMT/BST) every Monday
    # Staggered 15 minutes after daily-stats to prevent collision
    # London = UTC+0 (winter) or UTC+1 (summer DST)
    # Using 6:15 AM UTC = 6:15 AM GMT (winter) / 7:15 AM BST (summer)
    - cron: '15 6 * * 1'
  workflow_dispatch: # Allow manual triggers for testing

concurrency:
  group: weekly-stats-${{ github.repository }}
  cancel-in-progress: false

jobs:
  post-weekly-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit data files
      security-events: read  # Required to read Dependabot alerts

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest node-fetch

      - name: Fetch and post weekly summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ORG_NAME: 'zapplyjobs'
        run: node .github/scripts/weekly-summary.js

      - name: Pull latest changes before commit
        run: git pull origin main --rebase --autostash || true

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update weekly stats data [skip ci]"
          file_pattern: ".github/data/weekly-stats.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
